<!DOCTYPE html>
<html lang="pl">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zadanie19</title>
        <meta name="author" content="Jakub Dąbrowski">
        <meta name="description" content="Zadanie 19">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            function Ob_dabrowski(a,h)
            {
                a_dab=parseFloat(a)
                h_dab=parseFloat(h)
                Ob_wynik=(2*a)+(2*h);
                document.getElementsByName('obwod')[0].value=Ob_wynik.toFixed(2); /* na dokument */
                alert("Obwód= "+Ob_wynik+"cm"); /*do okna Alert */
                wyprowadz_obwod_dab.innerHTML="Obwód= "+Ob_wynik+" cm"+"<br>"; /* do tabeli */
            }
            function P_dabrowski(a,h)
            {
                a_dab=parseFloat(a)
                h_dab=parseFloat(h)
                P_wynik=a*h;
                document.getElementsByName('pole')[0].value=P_wynik.toFixed(2); /* na dokument */
                alert("Pole= "+P_wynik+" cm^2"); /*do okna Alert */
                wyprowadz_pole_dab.innerHTML="Pole= "+P_wynik+"cm^2"; /* do tabeli */
            }
        </script>
    </head>
    <body>
        <p>Obliczanie Ob i P prostokąta</p>
        <form name="formularz" action="..." onsubmit="Ob_dabrowski(this.bok.value,this.wysokosc.value); P_dabrowski(this.bok.value,this.wysokosc.value);return false">
            Podaj a=
            <input size="6" name="bok">
            Podaj h=
            <input size="6" name="wysokosc">
            <br>
            <br>
            <input TYPE="submit" Value="oblicz" >
            <br>
            <br>
            Ob=
            <input size="6" name="obwod">
            P=
            <input size="6" name="pole">
        </form>
        <table>
            <tr id="wyprowadz_obwod_dab"></tr>
            <tr id="wyprowadz_pole_dab"></tr>
        </table>
    </body>
