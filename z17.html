            .wyroznienieCzerwone { color: Red; font-weight: 600; }
        </style>
    </head>
    <body>
        <div style="color:navy;font-size:50px;">
            <script language="JavaScript">
                var a=parseFloat(prompt("a=",""));
                var b=parseFloat(prompt("b=",""));
                function suma_dab(a, b) 
                {
                    return a + b;
                }
                function iloczyn_dab(a, b) 
                {
                    return a - b;
                }
                function iloraz_dab(a, b) 
                {
                    return a * b;
                }
                function kwadrat1_dab(a) 
                {
                    return a * a;
                }
                function kwadrat2_dab(b) 
                {
                    return b * b;
                }
                function reszta_dab(a, b) 
                {
                    return a % b;
                }
                document.write("A= "+a+"\nB= "+b+"<br>");
                document.write("suma= "+suma_dab(a,b)+"<br>");
                document.write("iloczyn= "+iloczyn_dab(a,b)+"<br>");
                document.write("iloraz= "+iloraz_dab(a,b)+"<br>");
                document.write("kwadrat= <br>"+a+"^2 = "+kwadrat1_dab(a)+"<br>"+b+"^2 = "+kwadrat2_dab(b)+"<br>");
                document.write("reszta z dzielenia= "+reszta_dab(a,b)+"<br>");
            </script>
            </div>
    </body>
