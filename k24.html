    <p>===========================================================================</p>
        <h1><u>Rodzaje „filozofii-paradygmatów” programowania:</u></h1>
        <ol>
            <li>Programowanie strukturalne</li>
            <li>Programowanie obiektowe</li>
        </ol>
    <p>===========================================================================</p>
    <h1><u>Programowanie strukturalne</u></h1>
    Jest to paradygmat programowania opierający się na podziale kodu źródłowego programu na procedury i hierarchicznie ułożone bloki
    z wykorzystaniem struktur kontrolnych w postaci instrukcji wyboru i pętli. Programowanie strukturalne zwiększa czytelność i ułatwia analizę programów,
    co stanowi znaczącą poprawę w stosunku do trudnego w utrzymaniu „<b>spaghetti code</b>” często wynikającego z użycia <b>instrukcji goto</b>.
    <h2><u>Założenia programowania strukturalnego</u></h2>
    <ol>
        <li>Podzielone bloki kodu mają jeden punkt wejścia (mogą mieć wiele punktów wyjścia),</li>
        <li>Wykonywanie wyrażeń w określonej kolejności,</li>
        <li>Używanie instrukcji warunkowych (if, if else),</li>
        <li>Używanie pętli (for, while, do while),</li>
        <li>Unikanie instrukcji skoku (goto),</li>
        <li>Unikanie instrukcji break, continua,</li>
        <li>W <u>programowaniu proceduralnym</u> (strukturalne) funkcje i zmienne opisujące dany przedmiot nie są ze sobą powiązane.</li>
    </ol>
    <p>===========================================================================</p>
    <h1><u>Opis programowania obiektowego</u></h1>
    <i>Krótki opis.</i><br>
    Programowanie obiektowe jest to podejście bardziej naturalne dla ludzi, bardziej zgodne z rzeczywistością. W pamięci
    komputera tworzona jest wirtualna rzeczywistość.
    Definiowane (powoływane są do wirtualnego życia w pamięci komputera) obiekty na podstawie wcześniej zdefiniowanych klas.
    Obiekty mają zdefiniowane metody oraz pola.
    <h2><u>Programowanie obiektowe definicja:</u></h2>
    Programowanie obiektowe (ang. object-oriented programming) — sposób programowania, w którym programy definiuje się za
    pomocą:
    <ul>
        <li><b>obiektów</b> (obiekty powoływane są do życia wirtualnego przez programistę, mogą być kasowane przez
            programistę) np. okienka w Windows→okienko jest obiektem,</li>
        <li>
            obiekt ma jakiś stan (czyli dane, w programowaniu obiektowym nazywane najczęściej polami) np. wielość okienka w
            Windows,</li>
        <li>
            obiekt wykazuje pewne zachowanie (czyli posiada pewne procedury w programowaniu obiektowym nazywane metody). Np.
            jest zdefiniowana metoda do zmiany wielkości okienka.
            Czyli obiektowy program komputerowy wyrażony jest jako zbiór takich obiektów, komunikujących się pomiędzy sobą w
            celu wykonywania zadań.
        </li>
    </ul>
    <h2><u>Dlaczego stosujemy programowanie obiektowe:</u></h2>
    <ul>
        <li>
            Jest to bardziej naturalne podejście przez programistę podczas tworzenia programów ponieważ otaczający nas świat
            to różnego rodzaju przedmioty. Tworząc program komputerowy dokonujemy pewnego ich odwzorowania rzeczywistości
            np. definiujemy obiekt samochód. Definiujemy pola czyli jego stan np. rok produkcji, marka, kolor. Definiujemy
            również metody czyli co umie np. hamowanie, przyśpieszanie. Definicja obiektu jego metod i pól znajduje się w
            klasie. Następnie na podstawie zdefiniowanego obiektu (może mieć pola oraz metody) powołujemy obiekt w pamięci
            wirtualnej
        </li>
        <li>
            Programowanie obiektowe pozwala na lepsze gospodarowanie pamięciom komputera, ponieważ gdy obiekt staje się zbędny
            możemy go usunąć co zwolni pamięć zajmowaną przez ten obiekt. W 25 programowaniu strukturalnym aby zwalniać pamięć
            konieczne było stosowanie dynamicznych struktur danych np. stos czy kolejka.
        </li>
        <li>W programowaniu obiektowym dobrze napisana i przetestowana klasa pozwala na stosowaniu przez innych programistów.
            Zaoszczędza to czas i środki pieniężne.</li>
        <br>
        W przypadku programowania zorientowanego na obiekt <u>(programowania obiektowego)</u> dokonuje się powiązania metod (funkcji
        programu) z danymi (zmiennymi) definiującymi przedmiot. Wszystko to grupuje się w tzw. <u>klasie</u> zawierającej zarówno dane
        (pola) definiowanego przedmiotu, jak i funkcje (metody). W ten sposób definicje przedmiotu i jego właściwości znajdują
        się w jednym miejscu programu. W języku JavaScript, opis klasy jest dokonywany za pomocą <u>pól (zmienne)</u> i metod<u>(funkcje).</u>
    </ul>
    <p>===========================================================================</p>
    <h1><u>Pojęcia:</u></h1>
    <ul>
        <li>
            <b>Klasa (ang. "class")</b><br>
            &emsp;Klasa rodzaj foremki, która opisuje nam jak będą wyglądać tworzone na jej podstawie nowe obiekty. Klasa
            jest to
            złożony typ będący opisem (definicją) obiektu/obiektów wraz z definicją pól i metod obiektów.
        </li>
        <li>
            <b>Obiekt (ang. "object")</b><br>
            &emsp;Instancja (byt, twór) który powstał na podstawie klasy. Czyli Obiekty są konstrukcjami programistycznymi
            mającymi tak zwane właściwości (inaczej pola obiektu), którymi mogą być zmienne lub inne obiekty. Z obiektami
            powiązane są funkcje wykonujące operacje na ich właściwościach, nazywane metodami.
        </li>
        <li>
            <b>Właściwość (ang. "property")</b><br>
            &emsp;Własność obiektu, np. kolor.
        </li>
        <li>
            <b>Metoda (ang. "method")</b><br>
            &emsp;Zdolność (czynność) którą umie wykonywać obiekt, np. chodzenie (idź). Realizowane w postaci konstrukcji podobnej do funkcji.
        </li>
        <li>
            <b>Konstruktor (ang. "constructor")</b><br>
            &emsp;Metoda wywoływana w momencie inicjalizacji obiektu. np. tworzymy obiekt a wraz z tworzeniem obiektu uruchomi się
            metoda, która nada np. Imię i Nazwisko.
        </li>
        <li>
            <b>Destruktor (ang. "descructor ")</b><br>
            &emsp;jest wywoływany automatycznie podczas niszczenia obiektów. Nie przyjmuje żadnych
            argumentów. W przeciwieństwie do konstruktorów, w klasie może być tylko jeden destruktor.
        </li>
        <li>
            <b>Dziedziczenie (ang. "inheritance")</b><br>
            &emsp;Klasa może dziedziczyć własności od innej klasy. Tworzymy klasę na podstawie innej klasy pobierając od
            „rodzica” właściwości i metody, może dopisać nowe pola i nowe metody.
        </li>
        <li>
            <b>Hermetyzacja (lub enkapsulacja - ang. "encapsulation")</b><br>
            &emsp;Wewnątrz ciała klasy znajdują się pola i metody. Część pól i metod można odpowiednio ukryć przed "zewnętrznym
            światem" klasy tak jak to ma miejsce z przedmiotami ze świata rzeczywistego.
        </li>
        <li>
            <b>Polimorfizm (ang. "polymorphism")</b><br>
            &emsp;Polimorfizm czyli wielopastaciowość. Oznacza to, że dany obiekt może zmieniać swoją postać w zależności od
            potrzeb. Może to być realizowane w formie metody wywoływanej z różną ilością parametrów. Tak więc utorzony obiekt
            może być traktowany polimorficznie bo zachowuje się różnie w zależności od sposobu uruchamiania jego metody.
        </li>
    </ul>
