<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            function wys_dab(x,s)
            {
                x_dab=parseFloat(x);
                s_dab=parseFloat(s);
                obliczenia=((s_dab*s_dab)-(x_dab*x_dab));
                h_dab=Math.sqrt(obliczenia);
                document.getElementsByName('h')[0].value=h_dab.toFixed(2);
                alert("Wysokość= "+h_dab.toFixed(2)+" km");
                wyprowadz_wysokosc_dab.innerHTML="Wysokość= "+h_dab.toFixed(2)+" km"+"<br>";
            }
            function kat_dab(x,s)
            {
                x_dab=parseFloat(x);
                s_dab=parseFloat(s);
                obliczenia=((s_dab*s_dab)-(x_dab*x_dab));
                h_dab=Math.sqrt(obliczenia);
                h_ped_liczba=parseFloat(h_dab);
                kat_dabr=Math.asin((h_dab/s_dab))*180/Math.PI;
                document.getElementsByName('k')[0].value=kat_dabr.toFixed(2);
                alert("Kąt= "+kat_dabr.toFixed(2)+" stopni");
                wyprowadz_kat_dab.innerHTML="Kąt= "+kat_dabr.toFixed(2)+" stopni";
            }
        </script>
    </head> 
    <body> 
        Obliczanie wysokości oraz kąta startu samolotu
        <br> <br>
        <form name="formularz" action="..." onsubmit="wys_dab(this.odleglosc.value,this.droga.value); kat_dab(this.odleglosc.value,this.droga.value);return false"> 
            Podaj odległość między Arturem i Dawidem =
            <input size="6" name="odleglosc">
            <br> 
            <br>
            Podaj drogę, którą przebył samolot =
            <input size="6" name="droga">
            <br>
            <br>
            <input TYPE="submit" Value="oblicz" >
            <br>
            <br>
            H=
            <input size="6" name="h">
            K=
            <input size="6" name="k">
        </form>
        <table>
            <tr id="wyprowadz_wysokosc_dab"></tr>
            <tr id="wyprowadz_kat_dab"></tr>
        </table>
    </body>
