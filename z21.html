<!DOCTYPE html>
<html lang="pl">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zadanie21</title>
        <meta name="author" content="Jakub Dąbrowski">
        <meta name="description" content="Zadanie 21">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            function Drabina(x,d)
            {
                x_dab=parseFloat(x);
                d_dab=parseFloat(d);
                Dr_wynik=Math.sqrt((x*x)+(d*d));
                document.getElementsByName('dlugosc')[0].value=Dr_wynik.toFixed(2); /* na dokument */
                alert("Drabina= "+Dr_wynik.toFixed(2)+"m"); /*do okna Alert */
                pokaz1.innerHTML="Drabina= "+Dr_wynik.toFixed(2)+" m"+"<br>"; /* do tabeli */
            }
            function Kat(x,d)
            {
                x_dab=parseFloat(x);
                d_dab=parseFloat(d);
                tan_dab=Math.atan2(x,d);
                K_wynik=tan_dab*180/Math.PI;
                document.getElementsByName('kat')[0].value=K_wynik.toFixed(2); /* na dokument */
                alert("Kąt= "+K_wynik.toFixed(2)+" stopni"); /*do okna Alert */
                pokaz2.innerHTML="Kąt= "+K_wynik.toFixed(2)+" stopni"; /* do tabeli */
            }
            </script>
    </head>
    <body>
        <p>Obliczanie odległości od drabiny i kąta</p>
        <form name="formularz" action="..." onsubmit="Drabina(this.podstawa.value,this.wysokosc.value); Kat(this.podstawa.value,this.wysokosc.value);return false">
            Podaj x=
            <input size="6" name="podstawa">
            Podaj d=
            <input size="6" name="wysokosc">
            <br>
            <br>
            <input TYPE="submit" Value="oblicz" >
            <br>
            <br>
            Drabina=
            <input size="6" name="dlugosc">
            Kąt=
            <input size="6" name="kat">
        </form>
        <table>
            <tr id="pokaz1"></tr>
            <tr id="pokaz2"></tr>
        </table>
    </body>
</html>
