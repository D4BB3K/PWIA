<html>
    <head>
        <title>Zadanie13</title>   
    </head>
<body>
    <div style="color:navy;font-size:58px;">
        <script language="JavaScript">
            var A_dab=prompt("A=","");
            var B_dab=prompt("B=","");
            var a=parseFloat(A_dab);
            var b=parseFloat(B_dab);
            var wynik1=a*a*a;
            var wynik2=3*(a*a)*b;
            var wynik3=3*a*(b*b);
            var wynik4=b*b*b;
            var wynik=wynik1+wynik2+wynik3+wynik4;
            document.write("("+a+"+"+b+")^3 ="+wynik1+"+"+wynik2+"+"+wynik3+"+"+wynik4+"="+wynik+"<br>");     
        </script>   
    </div>
</body>
</html>
