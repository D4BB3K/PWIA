<html lang="pl">
<body>
    <div style="color:blue;font-size:50px;">
        <script language="JavaScript">
            var x=prompt("podaj liczbę x=","");
            for(i=1;i<=11;i++)
            {
            if (x%2==0)
            {document.write("<font size=40px color=blue>Dąbrowski"+"<br>");}
            else
            {document.write("<font size=40px color=green>Jakub"+"<br>");}
            }
        </script>
    </div>
</body>
</html>
