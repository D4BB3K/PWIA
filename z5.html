<!DOCTYPE html>
<html lang="pl">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zadanie5</title>
        <meta name="author" content="Jakub Dąbrowski">
        <meta name="description" content="Zadanie 5">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function show_confirm()
            {
                var r=confirm("Naciśnij klawisz");
                if (r==true)
                { 
                    document.write("Nacisnąłeś OK!"); 
                }
                else
                { 
                    document.write("Nacisnąłeś Cancel!"); 
                }
            } 
        </script>
    </head>
    <body>
        <input type="button" onclick="show_confirm()" value="Pokaż confirm box"/>
    </body>
</html>
