        <script language="JavaScript">
            function Ob(a,h)
            {
                a_dab=parseFloat(a);
                h_dab=parseFloat(h);

                document.getElementsByName('obwod')[0].value=Ob_wynik.toFixed(2); /* na dokument */
                alert("Ob= "+Ob_wynik+"cm"); /*do okna Alert */
                pokaz1.innerHTML="Ob= "+Ob_wynik+" cm"+"<br>"; /* do tabeli */
            }
            function P(a,h)
            {
                a_dab=parseFloat(a);
                h_dab=parseFloat(h);
                P_wynik=a*h;
                document.getElementsByName('pole')[0].value=P_wynik.toFixed(2); /* na dokument */
                alert("P= "+P_wynik+" cm^2"); /*do okna Alert */
                pokaz2.innerHTML="P= "+P_wynik+"cm^2"; /* do tabeli */
            }
            </script>
    </head>
